{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Bienvenido a Wordplease - Como Wordpress, pero mejor {% endblock %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"> <!--urls din치mica en funci칩n de la url static del settings-->
    <link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet"> <!--urls din치mica en funci칩n de la url static del settings-->
</head>
<body>
    <nav>
        <a href="{% url 'posts_home' %}">Home</a>
        {% if user.is_authenticated %}
            <a href="{% url 'blog_detail' user.username %}">Mi Blog</a>
            <a href="{% url 'users_logout' %}">Salir</a>
        {% else %}
            <a href="{% url 'users_login' %}">Entrar</a>
            <a href="{% url 'users_signup' %}">Registrarse</a>
        {% endif %}
    </nav>
    <hr>
    <section>
        {% block section %} {% endblock %}
    </section>
    <hr>
    <small>Wordplease Inc &copy; Todos los derechos reservados</small>
</body>
</html>
