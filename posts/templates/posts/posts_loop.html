{% for post in posts_list %}
    <div class="row" style="margin:10px">
        <div class="col-md-3">
            <img class="img-rounded img-responsive" src="{{ post.url }}" alt="{{ post.title }}" width="300">
        </div>
        <div class="col-md-7">
            <h3>{{ post.title }}</h3>
            <p>{{ post.resume }}</p>
            <a class="btn btn-primary" href="{% url 'post_detail' post.blog.author.username post.pk %}">
                Ver post
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
    <hr>
{% endfor %}
