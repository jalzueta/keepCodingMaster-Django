{% for blog in blogs_list %}
    <a href="{% url 'blog_detail' blog.author.username %}" class="list-group-item">
        <h4 class="list-group-item-heading">{{ blog.name }}</h4>
        <p class="list-group-item-text">{{ blog.author.first_name }} {{ blog.author.last_name }}.</p>
    </a>
{% endfor %}
