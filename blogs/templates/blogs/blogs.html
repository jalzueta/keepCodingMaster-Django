{% extends 'base.html' %}

{% block title %} Mis fotos {% endblock %}

{% block section %}
    <h3>Listado de blogs</h3>
    {% if object_list|length > 0 %}
        <!--En el 'include' redefinimos las variables del contexto: object_list es la lista de objetos del modelo automatica-->
        <ul class="list-group">
            {% include 'blogs/blogs_loop.html' with blogs_list=object_list %}
        </ul>
    {% else %}
        ¡Sé el primero en crear un blog!
    {% endif %}

{% endblock %}
